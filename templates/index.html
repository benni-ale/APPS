<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Stock Market Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e3e8f0 100%);
            color: #222;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .navbar {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        .main-content {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .subtitle {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 2.5rem;
        }
        .gif-hero {
            width: 340px;
            max-width: 90vw;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            margin-bottom: 2.5rem;
        }
        .nav-btns {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
        }
        .btn-lg {
            font-size: 1.25rem;
            padding: 0.85rem 2.7rem;
            border-radius: 2rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
            transition: background 0.2s, color 0.2s, transform 0.15s;
        }
        .btn-lg:hover {
            background: #0056b3;
            color: #fff;
            transform: translateY(-2px) scale(1.04);
        }
        @media (max-width: 600px) {
            .main-title { font-size: 2rem; }
            .gif-hero { width: 95vw; }
            .nav-btns { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">Stock Market Viewer</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/marketcap">Market Cap View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sma">SMA Plot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/close-volume">Close & Volume</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-content">
        <div class="main-title">Premium Stock Market Viewer</div>
        <div class="subtitle">Your gateway to live market data, analytics, and more.</div>
        <img class="gif-hero" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2J2b2Z2d3F2b2J2d2J2b2Z2d3F2b2J2d2J2b2Z2d3F2b2J2/g9582DNuQppxC/giphy.gif" alt="Stock Market Animation">
        <div class="nav-btns">
            <a href="/marketcap" class="btn btn-success btn-lg">üèÜ Market Cap View</a>
            <a href="/sma" class="btn btn-primary btn-lg">üìà SMA Plot</a>
            <a href="/close-volume" class="btn btn-secondary btn-lg">üìä Close & Volume</a>
        </div>
    </div>
</body>
</html>
